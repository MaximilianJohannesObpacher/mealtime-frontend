<div class="row pageparent" ng_controller="homeController as app">

                    <div class="col-sm-4 searchDiv" class=searchOfferingsDiv">

                </a>

            <div class="row row-margin">
                <nav>
                    <a class="buttonLink">

    </div>

                </span>
                </div>

                <div class="explanationcircle">

                        2
                    </div>
                    <img src="../../../assets/img/mealtime_logo.png" class="tutorialicon">

                <div class="tutorialheading tutorialsubtitle"><span>Create an Mealtime offering!
                </span>
                </div>

                    <div class="stepnumber">
                        3
                    </div>
                    <img src="../../../assets/img/money.jpg" class="tutorialicon">
                </div>
                <div class="tutorialheading tutorialsubtitle"><span>Earn money!
                </span>
                </div>
