<div class="pageparent">
    <div>
        <div ng_controller="OrderMealController as app">

            <form>
                <div id="toppadding">

                    <!-- left part of the Page with image-upload -->
                    <div class="col-sm-5">
                        <label class="topicLabel marginfix oleo mealtime-green">Your selection</label>
                        <div class="oleo" id="chefField">{{ app.meal.name }} by {{app.meal.chef}}</div>

                        <div class="row factcontainer">
                            <div class="verticalLine">
                                <div class="col-sm-4 oleo mediumText smallMargin">Price:</div>
                                <div class="col-sm-8 oleo mediumText smallMargin">{{app.meal.price}}â‚¬</div>
                            </div>
                        </div>

                        <div class="row factcontainer">
                            <div class="verticalLine">
                                <div class="col-sm-4 oleo mediumText smallMargin">Servings Available:</div>
                                <div class="col-sm-8 oleo mediumText smallMargin">{{app.meal.count}}</div>
                            </div>
                        </div>

                        <div class="row factcontainer">
                            <div class="verticalLine">
                                <div class="col-sm-12 oleo mediumText smallMargin">Nutritional Informarion</div>
                                <div class="col-sm-12 smallMargin">
                                    <img class="nutritionIcon" title="vegetarian" id="vegetarianIcon"
                                         src="../../../assets/img/vegetarian.png" ng-show="app.meal.vegetarian">
                                    <img class="nutritionIcon" title="vegan" id="veganIcon"
                                         src="../../../assets/img/vegan.png" ng-show="app.meal.vegan">
                                    <img class="nutritionIcon" title="gluten-free" id="glutenfreeIcon"
                                         src="../../../assets/img/glutenfree.png" ng-show="app.meal.glutenfree">
                                    <img class="nutritionIcon" title="lactose-free" id="lactosefreeIcon"
                                         src="../../../assets/img/lactosefree.png" ng-show="app.meal.lactosefree">
                                </div>
                            </div>
                        </div>

                        <div class="row row-margin">
                            </div>

                    </div>

                    <!-- centerpart/formpart of the page -->
                    <div class="col-sm-5">

                        <label class="topicLabel marginfix oleo mealtime-green">Your message to {{app.meal.chef}}</label>

                        <div class="row row-margin">

                            <label for="titleInput" class="col-xs-4 oleo">Message Title</label>
                            <input class="col-xs-8" type="text" maxlength="30" ng-model="app.title" id="titleInput"
                                   required/>
                        </div>

                        <div class="row" style="margin-top: 1%; height: auto">
                            <label for="messageInput" class="col-xs-4 oleo">Your message:</label>
                            <textarea ng-model="app.message" class="col-xs-8" id="messageInput" rows="5"/>
                        </div>

                        <div class="row row-margin">
                            <label for="countInput" class="col-xs-4 oleo">Ammount:</label>
                            <input type="number" ng-model="app.count" id="countInput" class="col-xs-2"/>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="buttonContainer">
                                    <a href="/" class="orderLink">
                                        <button class="col-xs-4 btn-success y_n greenButton"
                                                value={{offering.takeAway}} ng-click="app.sendOrder(app.title, app.message, app.amount, false)">
                                            Take Away!
                                        </button>
                                    </a>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="buttonContainer">
                                    <a href="/" class="orderLink">
                                        <button class="col-xs-4 btn-success y_n greenButton"
                                                value="{{offering.onSite}}" ng-click="app.sendOrder(app.title, app.message, app.amount, true)">
                                            Eat here!
                                        </button>
                                    </a>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
                </nav>
                <div class="col-sm-2"></div>
            </form>

        </div>
    </div>
</div>


<style>
    form {
        width: 100%;
    }

    div .row {
        height: 30px;
        width: 100%;
    }

    .row {
        margin-top: 5%;
    }

    input {
        height: 100%;
        width: 100%;
    }

    .pageparent {
        padding-left: 12%;
        padding-top: 0;
        width: 100%;
        height: 700px;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center center;
        background-color: #ececec;
        padding-bottom: 12%;
    }

    .marginfix {
        padding-top: 5%;
    }

    .factcontainer {
        margin-top: 3%;
        min-height: 80px;
    }

    .verticalLine {
        margin-bottom: 2%;
        width: 100%;
        height: 1px;
        background: rgba(64, 128, 64, 0.75);
    }
    .oleo {
        font-family: 'Oleo Script',
        Helvetica, sans-serif;
    }

    .nutritionIcon {
        width: 40px;
        height: 40px;
        margin-right: 20px;
    }

    #toppadding {
        padding-top: 5%;
    }

</style>
